  <body>
    <script>
      //var a,b,c;
      var Vec3 = function(a,b,c){
      this.a=a;
      this.b=b;
      this.c=c;
      }
      Vec3.prototype.square = function(){
        return this.a*this.a+this.b*this.b+this.c*this.c
        };
       Vec3.prototype.inner = function(v){
        return this.a*v.a+this.b*v.b+this.c*v.c;
        };

      var x1=10,y1=3,z1=5;
      var x2=3,y2=9,z2=6;
      var x3=6,y3=8,z3=5;
      var v1 = new Vec3(x1-x2,y1-y2,z1-z2);
      var v2 = new Vec3(x2-x3,y2-y3,z2-z3);
      
     var v11 = v1.square();
     var v22 = v2.square();
      var v12 = v1.inner(v2);
      var tri_s = Math.sqrt(v11*v22-v12*v12)/2;
     document.write("triangle size "+tri_s);
						    			    
    </script>
  </body>
